<!DOCTYPE html>
<html lang="en">
<title>File Upload Panel</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.0.3/jquery-confirm.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.0.3/jquery-confirm.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<style>
  #cover-spin {
    position: fixed;
    width: 100%;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.7);
    z-index: 9999;
    display: none;
  }

  @-webkit-keyframes spin {
    from {
      -webkit-transform: rotate(0deg);
    }

    to {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }

  #cover-spin::after {
    content: '';
    display: block;
    position: absolute;
    left: 48%;
    top: 40%;
    width: 40px;
    height: 40px;
    border-style: solid;
    border-color: black;
    border-top-color: transparent;
    border-width: 4px;
    border-radius: 50%;
    -webkit-animation: spin .8s linear infinite;
    animation: spin .8s linear infinite;
  }
</style>
</head>

<body>
  <div id="cover-spin"></div>
  <div class="container">
    <h2 class="col-sm-offset-2 col-sm-10">CSV File Handling Panel</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="csvFileInput">File Upload:</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="csvFileInput" aria-describedby="uploadHelp"
            placeholder="upload file" id="csvFileInput" accept=".csv">
          <small id="uploadHelp" class="form-text text-muted">upload csv file with <strong>Tickets</strong> field in
            header!</small>
        </div>
      </div>
      <!-- <div class="form-group">
        <label class="control-label col-sm-2" for="mySelect">Select Type:</label>
        <div class="col-sm-10">
          <select class="form-control" id="mySelect">
            <option value="" selected>Choose here.</option>
            <option value="Type1">Type1</option> 
            <option value="Type2">Type2</option>
            <option value="Type3">Type3</option>
            <option value="Type4">Type4</option>
          </select>
        </div>
      </div> -->

      <div id="mapper" class="form-group">
        <div id="dynamic" class="col-sm-offset-2 col-sm-10"></div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" id="init" type="button" onclick="finalManupulation()">Submit</button>
          <button class="btn btn-default" id="rest" type="button" onclick="restPage()">Reset</button>
        </div>
      </div>
    </form>
    <div id="output">
    </div>
  </div>

  <script type="text/javascript" src="js/papaparse.min.js"></script>
  <script type="text/javascript" src="js/template.js"></script>
  <script type="text/javascript" src="js/read-csv.js"></script>
  <script type="text/javascript" src="js/apiCall.js"></script>
  <script type="text/javascript" src="js/url.js"></script>
</body>

</html>
